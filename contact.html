<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/323dbf2a01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <title>Boat Ride Adventures</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="wrapper headerFlex">
            <nav class="contactNav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact" class="active">Contact</a></li>
                </ul>
            </nav>
            <h1 class="blog">Get In Touch</h1>
        </div><!-- END .wrapper headerFlex-->
    </header><!-- Main Section -->
    <main>
        <div class="wrapper  contactFlex">
            <div class="contactInfo">
                <div class="fontAwesome">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div><!-- END .fontAwesome -->
                
                <p>info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div><!-- END .contactInfo -->

            <div class="contactForm">
                <form action="#" method="#" class="absoluteBoxShadow" name="contactForm">

                    <label for="userName">Name</label>
                    <input type="text" id="userName" name="userName">

                    <label for="email">Email Address</label>
                    <input type="text" id="emailInput" name="emaiLInput">

                    <label for="message">Message</label>
                    <textarea name="userMessage" id="message" cols="30" rows="10">Message</textarea>

                    <label for="terribleSecret">Submit</label>
                    <input type="text" id="terribleSecret" name="terribleSecret">

                    <button type="submit">Submit</button> 
                </form>
            </div><!-- END .contactForm -->
        </div><!-- END .wrapper contactFlex -->
    </main>
    
    <!-- Footer Section -->
    <footer>
        <div class="wrapper">
            <p>Copyright 2019 HackerYou</p>
        </div>
    </footer>

</body>
</html>
